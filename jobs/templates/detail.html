{% extends "base.html" %}
{% load targetblank %}

{% block content %}
<section class="page-header">
					<div class="container">
						<div class="row">
							<div class="col-md-12">
								<ul class="breadcrumb">
									<li><a href="{% url "job:jobs_list" %}">Home</a></li>
									<li class="active">Vaga</li>
								</ul>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<h1>{{ job.title }}</h1>
							</div>
						</div>
					</div>
				</section>
<div class="container">
    <div>

    <div class="col-md-4 col-md-offset-4">
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- paginavagas -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-9339423272272547"
     data-ad-slot="5887480671"
     data-ad-format="auto"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
    </div>
        <div class="row">
            <div class="col-md-12">
                <p class="lead">
                    {{ job.description|linebreaks }}
                </p>
            </div>
        </div>

        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false">
                            <i class="fa fa-laptop"></i>
                            Inscrição
                        </a>
                    </h4>
                </div>
                <div id="collapseThree" class="accordion-body collapse" aria-expanded="false">
                    <div class="panel-body">
                        {{ job.submitInfo|urlize|targetblank|safe|linebreaks }}
                    </div>
                </div>
            </div>
        </div>

    </div>


</div>

{% endblock %}
