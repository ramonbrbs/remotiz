<div class="container">
<div class="col-md-3 col-md-offset-5">
    <ul class="pagination">

            {% if page_obj.has_previous %}
                <li> <a href="?page={{ page_obj.previous_page_number }}">Voltar</a></li>
            {% endif %}
            {% comment %}
            <span class="current">
                Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
            </span>
            {% endcomment %}
            {% if page_obj.has_next %}
                <li> <a href="?page={{ page_obj.next_page_number }}">Mais..</a></li>
            {% endif %}

    </ul>
</div>
</div>



{% comment %}
<!-- Page navigation -->
          <nav class="text-center">
            <ul class="pagination">
              <li>
                <a href="#" aria-label="Previous">
                  <i class="ti-angle-left"></i>
                </a>
              </li>
              <li><a href="#">1</a></li>
              <li class="active"><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li>
                <a href="#" aria-label="Next">
                  <i class="ti-angle-right"></i>
                </a>
              </li>
            </ul>
          </nav>
          <!-- END Page navigation -->
		  
{% endcomment %}
